<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>2</title>
    <style>
        .container {
            max-width: 800px;
            margin: 30px auto;
            border-radius: 4px;
            box-shadow: 0 0 4px 0px rgba(0, 0, 0, 0.3);
            padding: 16px;
        }

        .collapse {
            font-size: 13px;
        }

        .collapse .item {
            border-top: 1px solid #ddd;
            cursor: pointer;
        }

        .collapse .item:last-child {
            border-bottom: 1px solid #ddd;
        }

        .collapse .item-header {
            display: flex;
            align-items: center;
            color: #303030;
            font-weight: 500;
            line-height: 40px;
        }

        .collapse .item-header::after {
            content: "";
            display: block;
            width: 6px;
            height: 6px;
            border-top: 1px solid #303030;
            border-right: 1px solid #303030;
            margin-left: auto;
            transform: rotate(45deg);
            transition: all 0.3s;
        }

        .collapse .item.active .item-header::after {
            transform: rotate(135deg);
        }

        .collapse .item-content {
            font-size: 14px;
            color: #666;
            height: 0;
            overflow: hidden;
            transition: all 0.3s;
        }

        .collapse .item.active .item-content {
            height: auto;
            padding-bottom: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>活动面板</h2>
    <div class="collapse">
        <div class="item">
            <div class="item-header">最新活动</div>
            <div class="item-content">
                <a href="#">活动链接 或者图片</a><br/>
            </div>
        </div>
        <div class="item active">
            <div class="item-header">消费活动</div>
            <div class="item-content">
                <a href="#">活动链接 或者图片</a><br/>
            </div>
        </div>
        <div class="item">
            <div class="item-header">理财活动</div>
            <div class="item-content">
                <a href="#">活动链接 或者图片</a><br/>
            </div>
        </div>
        <div class="item">
            <div class="item-header">其他活动</div>
            <div class="item-content">
                <a href="#">活动链接 或者图片</a><br/>
            </div>
        </div>
    </div>
</div>
<script>
    class  Collapse {
        constructor($container,type = 1) {
            this.$container = $container;
            this.$$items = $container.querySelectorAll(".item");
            this.type = type;

            this.bind()

        }
        bind(){
            let self = this
            this.$$items.forEach($item => {
                $item.onclick = function() {
                    if(self.type === 2) {
                        this.classList.toggle('active')
                    } else if(self.type === 1) {
                        self.$$items.forEach($item => $item.classList.remove('active'))
                        this.classList.add('active')
                    }

                }
            })
        }
    }


    new Collapse(document.querySelectorAll(".collapse")[0]);

</script>
</body>
</html>
